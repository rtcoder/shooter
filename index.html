<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shooter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas id="game" width="600" height="400"></canvas>
<div class="info-container">
    <div class="controls">
        <div class="space"></div>
        <div class="arrows">
            <div class="arrow left">&larr;</div>
            <div>
                <div class="arrow up">&uarr;</div>
                <div class="arrow down">&darr;</div>
            </div>
            <div class="arrow right">&rarr;</div>
        </div>
    </div>
    <button id="new-game">New game</button>
</div>
<div class="characters">
    <div><img src="img/duke.png" alt="" data-name="duke"></div>
    <div><img src="img/girl.png" alt="" data-name="girl"></div>
    <div><img src="img/mrT.png" alt="" data-name="mrT"></div>
    <div><img src="img/shooter.png" alt="" data-name="shooter"></div>
    <div><img src="img/ufo.png" alt="" data-name="ufo"></div>
</div>
<script src="js/bullet.js"></script>
<script src="js/enemy.js"></script>
<script src="js/player.js"></script>
<script src="js/vars.js"></script>
<script src="js/utils.js"></script>
<script src="js/events.js"></script>
<script src="js/game.js"></script>
</body>
</html>
